<div class="game-board-container">
  <canvas #gameCanvas
    [attr.width]="canvasWidth"
    [attr.height]="canvasHeight">
  </canvas>
  <div class="mobile-controls" *ngIf="isMobileDevice">
    <app-virtual-joystick
      (joystickMove)="onJoystickMove($event)">
    </app-virtual-joystick>
    <button class="fire-btn" (touchstart)="handleFireTouch()">FIRE</button>
  </div>
</div>
