<div class="game-board-container">
  <canvas #gameCanvas
    [attr.width]="canvasWidth"
    [attr.height]="canvasHeight">
  </canvas>
  <div class="mobile-controls" *ngIf="isMobileDevice">
    <div class="control-pad">
      <button class="control-btn up" (touchstart)="handleDirectionalTouch(Direction.UP)" (touchend)="handleDirectionalTouch('none')">↑</button>
      <div class="middle-row">
        <button class="control-btn left" (touchstart)="handleDirectionalTouch(Direction.LEFT)" (touchend)="handleDirectionalTouch('none')">←</button>
        <button class="control-btn right" (touchstart)="handleDirectionalTouch(Direction.RIGHT)" (touchend)="handleDirectionalTouch('none')">→</button>
      </div>
      <button class="control-btn down" (touchstart)="handleDirectionalTouch(Direction.DOWN)" (touchend)="handleDirectionalTouch('none')">↓</button>
    </div>
    <button class="fire-btn" (touchstart)="handleFireTouch()">FIRE</button>
  </div>
</div>
